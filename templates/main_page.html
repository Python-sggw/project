<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Posts Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-picture {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            z-index: 1000;
        }
        .posts-container {
            margin-left: auto;
            margin-right: auto;
            margin-top: 20px;
            max-width: 620px;
        }
        .post-card {
            width: 100%;
            padding: 5px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .new-post-button{
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <img src="https://via.placeholder.com/100" alt="Profile Picture" class="profile-picture">

    <div class="posts-container container">
        <div class="text-center my-4 new-post-button">
            <button class="btn btn-primary">Nowy Post</button>
        </div>
        <div class="row">
            {% for post in posts %}
            <div class="col-12 mb-4">
                <div class="card post-card">
                    <div class="card-body">
                        <h5 class="card-title">{{ post.username }}</h5>
                        <img src="{{ url_for('static', filename=post.image) }}" class="img-fluid mb-3 d-block mx-auto" alt="Post Image">
                        <p class="card-text">Likes: {{ post.likes }}</p>
                        <button class="btn btn-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#comments-{{ loop.index }}" aria-expanded="false" aria-controls="comments-{{ loop.index }}">
                            View Comments
                        </button>
                        <div class="collapse mt-3" id="comments-{{ loop.index }}">
                            <ul class="list-group">
                                {% for comment in post.comments %}
                                <li class="list-group-item">{{ comment }}</li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
