<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nowy Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Dodaj Nowe Zdjęcie</h1>
        <form action="{{ url_for('new_post') }}" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Wybierz zdjęcie</label>
                <input type="file" class="form-control" id="file" name="file" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success">Dodaj Zdjęcie</button>
                <a href="{{ url_for('main_page') }}" class="btn btn-secondary">Powrót</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
